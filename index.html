<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walk a Thon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container col-sm-6" id="tableContainer">
      <h2 class="tableHeading">Donations</h2>
      <table class="table table-striped donationsTable">
        <tr>
          <th>Donor</th>
          <th>Donation</th>
          <th>Donation Type</th>
        </tr>
      </table>
    </div>



    <div class="container col-sm-6" id="donorForm">
      <h2 class="donorInfoHeading">Donor Info</h2>
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" pattern="^[a-zA-Z]+$">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <div class="form-group">
        <label for="">Donation Amount</label>
        <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
          <div class="input-group-addon">.00</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="transferCashBtn">Donate</button>
      <button type="submit" class="btn btn-default" id="cancelBtn">Cancel</button>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="selected">
          Donation Type <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Lump Sum</a></li>
          <li><a href="#">Per Lap</a></li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="donors.js"></script>
    <script type="text/javascript" src="table.js"></script>
    <script type="text/javascript" src="getInfo.js"></script>
    <script type="text/javascript" src="formValidation.js"></script>
  </body>
</html>
